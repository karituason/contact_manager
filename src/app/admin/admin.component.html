<div class = "container">
    <div class = "panel-heading">
        <h1>Hello Admin</h1>
    </div>
    <div class="panel-body">
        <div class="row">
            <h3>Users</h3>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="users && users.length">
                <thead>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Name</th>
                    <th>Number of Contacts</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td><a [routerLink]= "['/admin/user-detail']"
                            [queryParams] = "{username:user.username}"
                            >{{user.username}}</a></td>
                        <td>{{user.password}}</td>
                        <td>{{user.role}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.contacts.length}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
