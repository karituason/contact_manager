<div class = "container">
    <div class = "panel-heading">
            <button type="submit" class ="btn btn-success" (click)="logout()">Logout</button>
        <h1>Hello Admin</h1>
    </div>
    <div class="panel-body">
        <div class="row">
            <h3>Users</h3>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="users && users.length">
                <thead>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Number of Contacts</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td><a [routerLink]= "['/admin/user-detail']"
                            [queryParams] = "{username:user.username}"
                            >{{user.username}}</a></td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.numContacts}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
