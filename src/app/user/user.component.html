<div class = "container">
        <div class = "panel-heading">
            <h1>Hello User</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <h3>Contacts</h3>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="contacts && contacts.length">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let contact of contacts">
                            <td>{{contact.firstname}}</td>
                            <td>{{contact.lastname}}</td>
                            <td>{{contact.phone}}</td>
                            <td>{{contact.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
